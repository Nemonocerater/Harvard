<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.png">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/jumbotron.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

     <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <img id="logo" src="images/logo.png">
        </div>
        <div class="collapse navbar-collapse">
			  <ul class="nav navbar-nav pull-right">
				<li type="button" id = "logoutBtn" data-toggle="modal" onclick="logout()" class="btn btn-primary">Log out</li>
			  </ul>
        </div>
      </div>
    </div>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <img id="clubPic" class="img-rounded img-responsive" style="float: right;" src="http://static2.businessinsider.com/image/51f03f966bb3f73c7700000b/19-fast-food-hacks-that-will-change-the-way-you-order.jpg" />
            <h1 id="clubName"><span id="clubMembers"></span></h1>
            <h4 id="schoolName"></h4>
            <p id="clubDetails"></p>
            <p>Primary Contact: <span id="emailAddress"></span></p>

        </div>
    </div>


    <div class="container">
        <p id="addPackageBtn"><a class="btn btn-lg btn-success" href="#">+ &nbsp;Add Package</a></p>
        <ul id="packages" class="list-group">
        </ul>
        <hr>
        <footer>
            <p>&copy; Unispon 2013</p>
        </footer>
    </div>
    <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://code.jquery.com/jquery-2.0.3.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
